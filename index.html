<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./Styles/style.css">
  <link rel="stylesheet" href="./Styles/collection.css">
  <link rel="stylesheet" href="./Styles/addresses.css">
</head>

<body>
  <main class="container">
    <!---============= Side navigation ==============-->
    <div id="navContainer" class="side_nav">
      <button id="tab_one_btn" class="tab_btn active_tab_btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-input-search" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M19 11v-3a2 2 0 0 0 -2 -2h-12a2 2 0 0 0 -2 2v5a2 2 0 0 0 2 2h5"></path>
          <circle cx="15.5" cy="15.5" r="2.5"></circle>
          <path d="M17.5 17.5l2.5 2.5"></path>
        </svg>
      </button>
      <button id="tab_two_btn" class="tab_btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-route" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <circle cx="6" cy="19" r="2"></circle>
          <circle cx="18" cy="5" r="2"></circle>
          <path d="M12 19h4.5a3.5 3.5 0 0 0 0 -7h-8a3.5 3.5 0 0 1 0 -7h3.5"></path>
        </svg>
      </button>
      <button id="tab_three_btn" class="tab_btn"><svg xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-note" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
          stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <line x1="13" y1="20" x2="20" y2="13"></line>
          <path d="M13 20v-6a1 1 0 0 1 1 -1h6v-7a2 2 0 0 0 -2 -2h-12a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7"></path>
        </svg></button>
      <button id="tab_four_btn" class="tab_btn"><svg xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-ticket" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
          stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <line x1="15" y1="5" x2="15" y2="7"></line>
          <line x1="15" y1="11" x2="15" y2="13"></line>
          <line x1="15" y1="17" x2="15" y2="19"></line>
          <path
            d="M5 5h14a2 2 0 0 1 2 2v3a2 2 0 0 0 0 4v3a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-3a2 2 0 0 0 0 -4v-3a2 2 0 0 1 2 -2">
          </path>
        </svg></button>
    </div>

    <!---============= Main Container ==============-->
    <div class="body_container">
      <!---============= Tab One ===================-->
      <div id="tabOne" class="tab">
        <h1
          style="text-align: center;margin-top: 0.85rem;margin-bottom: 1.5rem;font-weight:600;font-size: 2.5rem;color:#475569;">
          Quick Search</h1>
        <div class="collectionSearchBar">
          <label for="searchRest">
            <input type="search" name="searchRest" id="searchRest" placeholder="Type here ..."
              style="padding-right:2rem;" />
          </label>
          <button id="newStore">Add New</button>
        </div>

        <!---=========== Searched Results ==========================-->
        <div id="searchedResults" style="gap:.5rem;">
          <img style="height: 8rem;margin-top:1.5rem;" src="./images/no_results.png" alt="no_results" id="noresImg">
          <p style="font-size:0.9rem;font-weight:300;color:#64748b;font-style: italic;text-align: center;line-height: 1.25rem;"
            id="placeholderText">To search
            using store's address just include <strong>#</strong>, like <strong>#main street</strong></br>To search for
            multiple strings or words seperate them with a <strong>comma</strong></p>
        </div>

        <!---=========== More Detail Overlay ==========================-->
        <form id="restaurant_more_details_overlay"
          style="position: absolute;top:0;width: 100%;height: 100%;background: #fff;padding:40px;transform: scale(0);transition: transform .3s ease-in-out;box-sizing: border-box;">
          <button type="button" id="close_details_overlay_btn"
            style="position:absolute;top:4px;left:4px;height:1.5rem;width:1.5rem;cursor: pointer;background: #fca5a5;border-radius: .25rem;border:solid 1px #ccc;color:#fff;font-size: 1rem;">&times;</button>
          <div id="updateLoading"
            style="position: absolute;width:100%;height:100%;top:0px;right:0px;background:rgba(61, 52, 96, 0.551);transition:all .3s ease-in-out;display: none;">
            <img src="./images/preloader.gif" alt="preloader" style="width: 100%;height:100%">
          </div>
          <div style="width:100%;display:flex;justify-content:space-between;align-items:center;">
            <h1 id="store_name_heading" style="color:#1e293b;font-size;1.5rem;">Fishaways Ga-Rankuwa</h1>
            <button type="submit" id="save_edits"
              style="height:2rem;width:6rem;cursor: pointer;background: #219ebc;color: #fff;border:none; border-radius: 1rem;">Save
              edits</button>
          </div>
          <div
            style="margin-top:1.5rem;width:100%;height:26rem;background:#fff;border-radius: 8px;display:grid;grid-template-columns: repeat(2, minmax(0, 1fr));grid-template-rows: repeat(10, minmax(0, 1fr));grid-gap:8px;">
            <!---=========== Store Details Hours ============-->
            <div class="detailsCards"
              style="grid-column: span 1 / span 1;grid-row: 1/5;background:#f8fafc;border-radius: 5px;padding: 8px;overflow:hidden">
              <h1 style="font-size: .8rem;font-weight: 500;color: #219ebc;">Store Details</h1>
              <textarea id="extensions" readonly="true"
                style="margin: 8px 5px 10px 5px;background:inherit;padding:5px;color:#1e293b;font-size:0.75rem !important;line-height:1rem;display:grid;width: 96%;height:1.35rem;border:none;border-left:solid 2px #ccc;text-align:start;	resize: none;"
                class="no-scrollbar::-webkit-scrollbar no-scrollbar">
            </textarea>
              <textarea id="delivery" readonly="true"
                style="margin: 2px 5px 10px 5px;background:inherit;padding:5px;color:#1e293b;font-size:0.75rem !important;line-height:1rem;display:grid;width: 96%;height:1.35rem;border:none;border-left:solid 2px #ccc;text-align:start;	resize: none;"
                class="no-scrollbar::-webkit-scrollbar no-scrollbar">
            </textarea>
              <textarea id="collection" readonly="true"
                style="margin: 2px 5px 10px 5px;background:inherit;padding:5px;color:#1e293b;font-size:0.75rem !important;line-height:1rem;display:grid;width: 96%;height:1.35rem;border:none;border-left:solid 2px #ccc;text-align:start;	resize: none;"
                class="no-scrollbar::-webkit-scrollbar no-scrollbar">
            </textarea>
              <textarea id="online_status" readonly="true"
                style="margin: 2px 5px 10px 5px;background:inherit;padding:5px;color:#1e293b;font-size:0.75rem !important;line-height:1rem;display:grid;width: 96%;height:1.35rem;border:none;border-left:solid 2px #ccc;text-align:start;	resize: none;"
                class="no-scrollbar::-webkit-scrollbar no-scrollbar">
            </textarea>
            </div>
            <!---=========== Store Address ============-->
            <div class="detailsCards"
              style="grid-column: span 1 / span 1;grid-row: 1/4;background:#f8fafc;border-radius: 5px;padding: 8px;overflow:hidden;">
              <h1 style="font-size: .8rem;font-weight: 500;color: #219ebc;">Store Address</h1>
              <textarea id="storeAddress" readonly="true"
                style="margin: 10px 5px 10px 5px;background:inherit;padding:5px;color:#1e293b;font-size:0.75rem !important;line-height:.9rem;display:grid;width: 96%;height:4rem;border:none;text-align:start;	resize: none;"
                class="no-scrollbar::-webkit-scrollbar no-scrollbar">
                </textarea>
            </div>
            <!---===========  General Notes ============-->
            <div class="detailsCards"
              style="grid-column: span 1 / span 1;grid-row: 5/9;background:#f8fafc;border-radius: 5px;padding: 8px;overflow:hidden;">
              <h1 style="font-size: .8rem;font-weight: 500;color: #219ebc;">General Notes</h1>
              <textarea id="generalNotes" readonly="true"
                style="margin: 10px 5px 10px 5px;background:inherit;padding:5px;color:#1e293b;font-size:0.75rem !important;line-height:.9rem;display:grid;width: 96%;height:7.25rem;border:none;text-align:start;	resize: none;"
                class="no-scrollbar::-webkit-scrollbar no-scrollbar">
                            </textarea>
            </div>
            <!---===========  Public address ============-->
            <div class="detailsCards"
              style="grid-column: span 1 / span 1;grid-row: 4/7;background:#f8fafc;border-radius: 5px;padding: 8px;overflow:hidden;">
              <h1 style="font-size: .8rem;font-weight: 500;color: #219ebc;">Public address</h1>
              <textarea id="publicAddress" readonly="true"
                style="margin: 10px 5px 10px 5px;background:inherit;padding:5px;color:#1e293b;font-size:0.75rem !important;line-height:.9rem;display:grid;width: 96%;height:4.5rem;border:none;text-align:start;	resize: none;"
                class="no-scrollbar::-webkit-scrollbar no-scrollbar">
                                        </textarea>
            </div>
            <!---===========  Out of Stock ============-->
            <div class="detailsCards"
              style="grid-column: span 1 / span 1;grid-row: 9/12;background:#f8fafc;border-radius: 5px;padding: 8px;overflow:hidden;">
              <h1 style="font-size: .8rem;font-weight: 500;color: #219ebc;">Out Of Stock</h1>
              <textarea id="out_of_stock" readonly="true"
                style="margin: 10px 5px 10px 5px;background:inherit;padding:5px;color:#1e293b;font-size:0.75rem !important;line-height:.9rem;display:grid;width: 96%;height:2.5rem;border:none;text-align:start;	resize: none;"
                class="no-scrollbar::-webkit-scrollbar no-scrollbar">
                                                    </textarea>
            </div>
            <!---===========  Delivery Polygon ============-->
            <div class="detailsCards"
              style="grid-column: span 1 / span 1;grid-row: 7/12;background:#f8fafc;border-radius: 5px;padding: 8px;overflow:hidden;">
              <h1 style="font-size: .8rem;font-weight: 500;color: #219ebc;">Delivery Polygon</h1>
              <textarea id="delivery_polygon" readonly="true"
                style="margin: 10px 5px 10px 5px;background:inherit;padding:5px;color:#1e293b;font-size:0.75rem !important;line-height:.9rem;display:grid;width: 96%;height:7.25rem;border:none;text-align:start;	resize: none;"
                class="no-scrollbar::-webkit-scrollbar no-scrollbar">
                                                                </textarea>
            </div>
          </div>
        </form>
      </div>
      <!---============= Tab One ===================-->

      <!---============= Tab Two ===================-->
      <div id="tabTwo" class="tab"></div>
      <!---============= Tab Two ===================-->

      <!---============= Tab Three ===================-->
      <div id="tabThree" class="tab"></div>
      <!---============= Tab Three ===================-->

      <!---============= Tab Four ===================-->
      <div id="tabFour" class="tab"></div>
      <!---============= Tab Four ===================-->
    </div>
  </main>
  <script src="./popup.js"></script>
</body>

</html>
